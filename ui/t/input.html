<!--<sca-menutab menu="appconf.menu" active="'recon'" user="user"></sca-menutab>-->
<sca-breadcrumb breads="appconf.breads" active="'input'"></sca-breadcrumb>
<div class="container">
    <h3>Add Input</h3>

    <div class="page">
        <div class="form-group">
            <uib-tabset>
                <uib-tab heading="Upload">
                    <br>
                    <p>Please upload .nii files you'd like to process.</p>
                    <sca-wf-uploader instid="instance._id" taskid="appconf.upload_task_id" files="files"></sca-wf-uploader>
                    <div class="pull-right">
                        <button type="button" class="btn" ng-click="back()">Back</button>
                        <button type="button" class="btn btn-primary" ng-click="doneupload(files)" ng-if="files.length > 0">Next</button>
                    </div>
                </uib-tab>
                <uib-tab heading="From URL">
                    <br>
                    <form ng-submit="fromurl(url)">
                        <div class="form-group">
                            <label for="subject">URL</label>
                            <input type="text" class="form-control" ng-model="url" placeholder="http://somewhere.com/somepath/some.nifti" required>
                            <p class="help-block">Sample URL: https://dl.dropboxusercontent.com/u/3209692/permanent/10142_3_MPRAGE_online.nii</p>
                        </div>
                        <div class="pull-right">
                            <button type="button" class="btn" ng-click="back()">Back</button>
                            <button type="submit" class="btn btn-primary">Next</button>
                        </div>
                    </form>
                </uib-tab>
                <uib-tab heading="From SDA">
                    <br>
                    <p class="alert alert-warning" ng-if="hpss_resources.length == 0">You don't have any HPSS resource registered</p>
                    <div ng-if="hpss_resources.length > 0">
                        <form ng-submit="fromsda()">
                            <div class="form-group">
                                <label for="subject">Account</label>
                                <!--
                                <ui-select ng-model="sda_config.resource" title="Choose SDA account">
                                    <ui-select-match placeholder="Enter SDA account">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="resource in hpss_resourcesx">
                                        {{resource.name}}
                                    </ui-select-choices>
                                </ui-select>
                                -->
                                <select class="form-control" ng-model="instance.config.sda.resource" ng-options="r.name for r in hpss_resources"></select>
                            </div>
                            <div class="form-group">
                                <label for="subject">SDA Path</label>
                                <input type="text" class="form-control" ng-model="instance.config.sda.path" placeholder="mysda/somedir/some.nifti" required>
                                <p class="help-block">e.g. test/10142_3_MPRAGE_online.nii</p>
                            </div>
                            <div class="pull-right">
                                <button type="button" class="btn" ng-click="back()">Back</button>
                                <button type="submit" class="btn btn-primary" ng-disabled="!instance.config.sda.path">Next</button>
                            </div>
                        </form>
                    </div>
                </uib-tab>
                <uib-tab heading="From DC2">
                    <br>
                    <form ng-submit="fromdc2(path)">
                        <p class="alert alert-warning">TODO</p>
                        <div class="form-group">
                            <label for="subject">URL</label>
                            <input type="text" class="form-control" ng-model="path" placeholder="/N/dc2/hayashis/somedir/some.nifti" required>
                        </div>
                        <div class="pull-right">
                            <button type="button" class="btn" ng-click="back()">Back</button>
                            <button type="submit" class="btn btn-primary">Next</button>
                        </div>
                    </form>
                </uib-tab>
                <uib-tab heading="From SCA Workflow">
                    <br>
                    <form ng-submit="fromsca(instid, taskid)">
                        <p class="alert alert-warning">TODO</p>
                        <div class="form-group">
                            <label>instid</label>
                            <input type="text" class="form-control" ng-model="instid" placeholder="instid" required>
                            <label>taskid</label>
                            <input type="text" class="form-control" ng-model="taskid" placeholder="taskid" required>
                        </div>
                        <div class="pull-right">
                            <button type="button" class="btn" ng-click="back()">Back</button>
                            <button type="submit" class="btn btn-primary">Next</button>
                        </div>
                    </form>
                </uib-tab>
            </uib-tabset>
            <br clear="both">
        </div>
    </div>
    <br>
</div>
